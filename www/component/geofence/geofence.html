<ion-view view-title="Geo Fence">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-arrow-left-c" ng-click="backToUpdateTracker()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon button-clear " href="#/bats/notification"><img class="filterWidth" src="img/notification.png">
            <span class="badge badge-dark badgePosition" ng-class="{'badgePositionHide':count=='0','badgePosition':count!='0'}">{{count}}</span></a>
    </ion-nav-buttons>
    <ion-content class="hmCards" ng-init="init()">
            <div style="width:100%;height:100%;bottom:44px;top:0px;" id="geoMap" data-tap-disabled="true"></div>
            <div class="clearButton col" ng-click="clearMap()"><div style="text-align:center;">Clear</div></div>
            <div class="info-div" ng-click="showInfo()"><div class="info-image"></div></div>
    </ion-content>
    <div class="bar bar-footer bar-balanced" ng-click="updateGeoFence()">
        <div class="title">Update</div>
    </div>
</ion-view>
