<ion-view view-title="Event History">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
     <button class="button button-icon button-clear ion-android-close " ng-click="gotoEventHistoryDetail()" ></button>
        <a class="button button-icon button-clear " href="#/bats/notification" ><img class="filterWidth" src="img/notification.png"></a>
    </ion-nav-buttons>
    
    <ion-content class="lgBackgroundWhite eventFilter " scroll="false">
        <form name="filterForm.form"  >
            <div class="allCheck">
                <ion-checkbox id="forCheckAll" checked="allCheck" ng-model="allCheck" ng-click="checkAll(allCheck)">
                    <div class="fontForFilter"><img class="filterfWidth" src="img/filter.png">Filter</div>
                </ion-checkbox>
               
            </div>
            <ion-list class="fontForFilter" ng-repeat="filter in filter track by $index">
                <ion-checkbox ng-model="filter.value" ng-click="checkAllFor()">
                    <div ng-class="{'colorForChecked' : !filter.value}">{{filter.name}}</div>
                </ion-checkbox>
                            </ion-list>
      </form>
    </ion-content>
    <div class="bar bar-footer bar-balanced" ng-class="{'disableDiv': filterForm.form.$invalid}" ng-click="gotoApplyFilter(data, filterForm.form)">
        <div class="title">Apply Filter</div>
    </div>
</ion-view>
