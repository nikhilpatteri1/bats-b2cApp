<ion-view view-title="Notification">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-arrow-left-c" ng-click="backToHistory()"></button>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="right">
         <a class="button button-icon button-clear " href="#/bats/notification" ><img class="filterWidth" src="img/notification.png"></a>
    </ion-nav-buttons>-->
    <ion-content class="lgBackgroundWhite" scroll="true">

        <div class="ehd" ng-repeat="notif in notificationData">
            <div class="row ehdRow ehdRowCol">

                <div class="col col-20 marginLeft">
                    <img class="ehdimage" ng-src="{{imageSrc}}">
                </div>
                <div class="col col-50">
                    <div class="row" ng-class="[chexkAlarmType(notif.alarm_type,notif.Velocity)]">{{alarmType}}
                        <!--<div class="row latlongStyle" ng-click="showAlert(event.lat,event.long)">
                            {{event.lat}} , {{event.long}}-->
                    </div>
                    <div class="row ">
                        <!--<div class="" ng-class="[chexkAlarmType(event.alarm_type)]">{{alarmType}}</div>-->
                        <div class="leftPaddingZero acSmallFonts">{{notif.vehicle_name}}| {{notif.vehicle_num}}</div>
                    </div>
                    <div class="row ">
                        <!--<div class="" ng-class="[chexkAlarmType(event.alarm_type)]">{{alarmType}}</div>-->
                        <div class="leftPaddingZero speedstyle acSmallFonts"  ng-class="{'redSpeed':redSpeed==1}">{{notif.Velocity}} KmpH</div>
                    </div>
                </div>
                <div class="col col-30">
                    <div class=" acSmallFonts acGreyFont ehDateFormat">
                        {{notif.ts | eventTime}}
                    </div>
                    <div class="">
                        <button ng-click="showAlert(notif.lat,notif.long)" class="buttonForHistor ">Location</button>
                    </div>
                </div>
            </div>
            <!---->
        </div>
        <div ng-if="noData" class="alignCenter">
            <img class="imageCss" src="img/no-data.png">
            <div class="ngdata">No Data Availble</div>
        </div>
    </ion-content>
</ion-view>
