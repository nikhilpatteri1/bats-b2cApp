<ion-view view-title="Notification">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-arrow-left-c" ng-click="backToHistory()"></button>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="right">
         <a class="button button-icon button-clear " href="#/bats/notification" ><img class="filterWidth" src="img/notification.png"></a>
    </ion-nav-buttons>-->
    <ion-content class="lgBackgroundWhite" scroll="true">

        <div class="ehd" ng-repeat="notify in NotificationList track by $index"> 
            <div class="row ehdRow">
                <div class="col-sm-3">
                    <img class="ehdimage" src="img/speed-limit.png">
                </div>
                <div class="col-sm-6">
                    <div class="row latlongStyle" ng-click="showAlert()">
                        {{event.lat}} , {{event.long}}
                    </div>
                    <div class="row acSmallFonts">
                        <div class="">{{}}</div>
                        <div class="col-md-2 speedstyle">{{event.Velocity}}</div>
                    </div>
                </div>
                <div class="col-sm-3 acSmallFonts acGreyFont ehDateFormat">
                    {{event.ts | eventTime}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
