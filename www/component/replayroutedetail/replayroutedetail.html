<ion-view view-title="Replay Route">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-arrow-left-c" ng-click="backToReplayRoute()"></button>
    </ion-nav-buttons>
     <ion-nav-buttons side="right">
      <a class="button button-icon button-clear " href="#/bats/notification" ><img class="filterWidth" src="img/notification.png"></a>
    </ion-nav-buttons>
    <ion-content class="hmCards" >
    
             <div class="umdHeaderIconsVehicle lgBackgroundWhite acSmallFonts acGreyFont">Please select your vehicle type</div>
            <ion-list class="rrdIonList">
                <ion-radio class="rrdRadioLabels" ng-repeat="timeSlot in timeSlots" ng-model="data.timeSlot" ng-value="timeSlot" ng-click="getHistory(timeSlot)">
                    <div class="acSmallFonts">{{timeSlot.sts | date:'HH:MM'}}</div>
                    <div class="acSmallFonts">to</div>
                    <div class="acSmallFonts">{{timeSlot.ets | date:'HH:MM'}}</div>
                </ion-radio>
            </ion-list>
            <div id="replay_map" ng-style="mapHeight"  ng-init="initialize()"></div>
            <div class="rrdspeedCtrlSection">
            
                <i class="fa fa-play replayRoutePlay" ng-click="updateSpeed(4);" aria-hidden="true"></i>
                <i class="fa fa-pause replayRoutePlay" ng-click="updateSpeed(3);" aria-hidden="true"></i>
                <i class="fa  fa-reply replayRoutePlay"  ng-click="slotHistory(replayPlayPause.slot_num, replayPlayPause.noDataVal);" aria-hidden="true"></i>
                <!--<ul>
                    <li class="spdCtrl activeCtrl" ng-click="updateSpeed(0)"><span class="txtSpan">Slow</span></li>
                    <li class="spdCtrl" ng-click="updateSpeed(1)"><span class="txtSpan">Medium</span></li>
                    <li class="spdCtrl" ng-click="updateSpeed(2)"><span class="txtSpan">High</span></li>
                </ul>-->
                
                <select ng-model="data.selectedSpeed" class="dropdown" name="selectedSpeed" required ng-options="v for v in speedSlot" >
                            </select>
            </div>


    </ion-content>
     
</ion-view>
