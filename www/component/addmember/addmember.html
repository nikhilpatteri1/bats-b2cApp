<ion-view view-title="Member">
     <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-arrow-left-c"  ng-click="backToManageMember()"></button>
    </ion-nav-buttons>
    <ion-content class="lgBackgroundWhite ionContentMargin">
        <div class="commonLeftMargin">
            <div class="amSmallFonts acGreyFont">Please Enter member details</div>
            <div class="containerLogin">
                <div class="LoginHeading amPadding">
                    <form name="AddMemberForm.form">
                        <div class="space">
                            <label ng-if="data.firstname" class="floatlabeltxt show-hide inputFieldFontSize">First Name</label>
                            <input placeholder="Enter First Name" type="text" ng-model="data.firstname" required maxlength="20"
                                name="firstname" ng-class="{error: AddMemberForm.form.firstname.$invalid && Validate}"
                                oninput="if(value.length>20)value=value.slice(0,20)"/>
                        </div>

                        <div class="space">
                            <label ng-if="data.lastname" class="floatlabeltxt show-hide inputFieldFontSize">Second Name</label>
                            <input placeholder="Enter Second Name" type="text" name=" lastname" ng-model="data.lastname" required
                                 ng-class="{error: AddMemberForm.form.lastname.$invalid && Validate}" maxlength="20"
                                 oninput="if(value.length>20)value=value.slice(0,20)"/>
                        </div>
                        <div class="space">
                            <label ng-if="data.email" class="floatlabeltxt show-hide inputFieldFontSize">Email</label>
                            <input placeholder="Enter Email" type="email" name="email" ng-model="data.email" required 
                                ng-class="{error: AddMemberForm.form.email.$invalid && Validate}" maxlength="35"
                                oninput="if(value.length>35)value=value.slice(0,35)"/>
                            <span class="red" ng-if="AddMemberForm.form.email.$dirty && AddMemberForm.form.email.$invalid">
                            <span ng-if="AddMemberForm.form.email.$error.email">Invalid email address</span>
                            </span>
                        </div>
                        <div class="space">
                            <label ng-if="data.contact_no" class="floatlabeltxt show-hide inputFieldFontSize">Phone Number</label>
                            <input placeholder="Enter Phone Number" oninput="if(value.length>10)value=value.slice(0,10)" type="number" name="contact_no"
                                ng-model="data.contact_no" required ng-class="{error: AddMemberForm.form.contact_no.$invalid && Validate }" />

                        </div>
                        <div class="space">
                            <label ng-if="data.desc" class="floatlabeltxt show-hide inputFieldFontSize">Description</label>
                            <input placeholder="Description" type="text" name="desc" ng-model="data.desc" required 
                                ng-class="{error: AddMemberForm.form.desc.$invalid && Validate}" maxlength="200"
                                oninput="if(value.length>200)value=value.slice(0,200)"/>
                        </div>
                        <div class="space" ng-if="!passwordHide">
                            <label ng-if="data.password" class="floatlabeltxt show-hide inputFieldFontSize">Create Member Password</label>
                            <input placeholder="Create Password" type="password" name="password" ng-model="data.password" required
                                 ng-class="{error: AddMemberForm.form.password.$invalid && Validate}" maxlength="20"
                                 oninput="if(value.length>20)value=value.slice(0,20)" ng-pattern="/^(?=.*\d+)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%]{8,25}$/"/>
                            <span class="red" ng-if="AddMemberForm.form.password.$dirty && AddMemberForm.form.password.$invalid">
                            Password should be atleast 8 characters with a number
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <label ng-if="Validate" class="red">All Fields are mendatory</label>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced" ng-class="{'disableDiv': AddMemberForm.form.$invalid}" 
        ng-click="gotoCreate(data,AddMemberForm.form)">
        <div ng-if="!passwordHide" class="title">Create</div>
        <div ng-if="passwordHide" class="title">Update</div>
    </div>
</ion-view>
