<ion-view view-title="Change Password">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
     <!--<ion-nav-buttons side="right">
      <!--<button class="button button-icon button-clear " ng-click="gotoFilter()" ><img class="filterWidth" src="img/filter.png"></button> 
        <a class="button button-icon button-clear " href="#/bats/notification" ><img class="filterWidth" src="img/notification.png"></a>
    </ion-nav-buttons>-->
    <ion-content class="lgBackgroundWhite" scroll="false">
        <div class="commonLeftMargin">
            <div class="containerLogin">
                <div class="LoginHeading cpMArginTop">
                    <form name="changePasswordForm" novalidate>
                        <div class="space">
                            <div ng-if="data.currentPass" class="floatlabeltxt show-hide inputFieldFontSize ">Current Password</div>
                            <input placeholder="Current Password" type="password" name="currentPass" ng-model="data.currentPass"
                                required class="inputTextField" ng-pattern="/^(?=.*\d+)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%]{8,25}$/" maxlength="25"
                                oninput="if(value.length>25)value=value.slice(0,25)"/>
                            <span class="errorMsg" ng-if="changePasswordForm.currentPass.$dirty && changePasswordForm.currentPass.$invalid">
                                <span ng-if="changePasswordForm.currentPass.$error.required">Password Required.</span>
                            <!--<span ng-if="changePasswordForm.currentPass.$error.email">Invalid email address.</span>-->
                            </span>
                        </div>

                        <div class="space">
                            <div ng-show="data.newPassword" class="floatlabeltxt show-hide inputFieldFontSize ">New Password</div>
                            <input placeholder=" New Password" type="password" ng-model="data.newPassword" name="newPassword"
                                ng-pattern="/^(?=.*\d+)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%]{8,25}$/" maxlength="25"
                                oninput="if(value.length>25)value=value.slice(0,25)" required class="inputTextField"/>
                            <!--<span class="error" ng-if="data.confimPass!=data.newPassword">Current and new password should not be same</span>-->
                            <span class="errorMsg" ng-show="data.currentPass!=null && data.currentPass==data.newPassword">
                                Current and new password should not be same</span>
                            <span class="errorMsg" ng-show="changePasswordForm.newPassword.$dirty && changePasswordForm.newPassword.$invalid">
                                Password should be atleast 8 characters with a number</span>
                        </div>

                        <div class="space">
                            <div ng-show="data.confirmPass" class="floatlabeltxt show-hide inputFieldFontSize ">Confirm New Password</div>
                            <input placeholder="Confirm New Password" name="confirmPwd" type="password" maxlength="25" 
                                ng-pattern="/^(?=.*\d+)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%]{8,25}$/" ng-model="data.confirmPass"
                                required class="inputTextField" oninput="if(value.length>25)value=value.slice(0,25)"/>
                            <span class="errorMsg" ng-show="changePasswordForm.confirmPwd.$dirty && data.confirmPass!=data.newPassword">New and Confirm Password should  be same</span>
                            <!--<span ng-show="changePasswordForm.password_c.$error.required && changePasswordForm.password_c.$dirty">Please confirm your password.</span>
                            <span ng-show="!changePasswordForm.password_c.$error.required && changePasswordForm.password_c.$error.noMatch &&changePasswordForm.password.$dirty">Passwords do not match.</span>-->
                        </div>

                    </form>
                    <button ng-disabled="changePasswordForm.$invalid && data.newPassword==data.confirmPass"
                     ng-click="gotoChangePassword(data,changePasswordForm)" class="button button-balanced stButton btnMaarginTop">Update</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
