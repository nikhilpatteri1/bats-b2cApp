<ion-view view-title="Replay Route">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon"
        	menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content class="hmCards">
        <div class="umdHeaderIconsVehicle acSmallFonts">Please Select a Time Slot</div>
        <ion-list class="umdIonList  rrdIonList">
            <ion-radio class="umdRadioLabels">
                <div class="umdIconsmargin">
                </div>
                <div class="acSmallFonts acGreyFont">00:00</div>
                <div class="acSmallFonts acGreyFont">to</div>
                <div class="acSmallFonts acGreyFont">05.59</div>
            </ion-radio>
            <ion-radio class="umdRadioLabels">
                <div class="umdIconsmargin">
                </div>
                <div class="acSmallFonts acGreyFont">06:00</div>
                <div class="acSmallFonts acGreyFont">to</div>
                <div class="acSmallFonts acGreyFont">11.59</div>
            </ion-radio>
            <ion-radio class="umdRadioLabels">
                <div class="umdIconsmargin">

                </div>
                <div class="acSmallFonts acGreyFont">12:00</div>
                <div class="acSmallFonts acGreyFont">to</div>
                <div class="acSmallFonts acGreyFont">17.59</div>
            </ion-radio>
            <ion-radio class="umdRadioLabels">
                <div class="umdIconsmargin">
                </div>
                <div class="acSmallFonts acGreyFont">18:00</div>
                <div class="acSmallFonts acGreyFont">to</div>
                <div class="acSmallFonts acGreyFont">23.59</div>
            </ion-radio>
        </ion-list>
            <div id="map"></div>
            <div class="rrdspeedCtrlSection">
                <label>Replay Speed</label>
                <i class="fa fa-play replayRoutePlay" ng-click="updateSpeed(4);" aria-hidden="true"></i>
                <i class="fa fa-pause replayRoutePlay" ng-click="updateSpeed(3);" aria-hidden="true"></i>
                <i class="fa  fa-reply replayRoutePlay"  ng-click="slotHistory(replayPlayPause.slot_num, replayPlayPause.noDataVal);" aria-hidden="true"></i>
                <ul>
                    <li class="spdCtrl activeCtrl" ng-click="updateSpeed(0)"><span class="txtSpan">Slow</span></li>
                    <li class="spdCtrl" ng-click="updateSpeed(1)"><span class="txtSpan">Medium</span></li>
                    <li class="spdCtrl" ng-click="updateSpeed(2)"><span class="txtSpan">High</span></li>
                </ul>
            </div>


    </ion-content>
     
</ion-view>
