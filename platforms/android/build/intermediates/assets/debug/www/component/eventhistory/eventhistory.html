<ion-view view-title="Event History">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content class="lgBackgroundWhite" scroll="false">
        <div class="commonLeftMargin">

            <div class="containerLogin">
                <div class="LoginHeading">
                    <form name="eventHistoryForm">
                        <div ng-show="data.selectedvehicle" class="floatlabeltxt show-hide inputFieldFontSize">Select Vehicle</div>
                        <select ng-model="data.selectedvehicle" class="dropdown" name="selectedvehicle" required ng-options="v for v in dummyVehicle"
                            ng-class="{error: signupStep1Form.selectedvehicle.$invalid && Validate}">
                            <option value=""disabled selected>Select Vehicle</option>
                             </select>

                        <div class="space1">
                            <div class="floatlabeltxt show-hide inputFieldFontSize">Start Date</div>
                            <ion-list>
                                <div class="item itemBorader" ion-datetime-picker ng-model="data.startdatetimeValue" aria-placeholder="Start Date">
                                    {{datetimeValue| date: "yyyy-MM-dd H:mm:ss"}} <img class="calendericon" src="img/calender.png">
                                </div>
                            </ion-list>
                        </div>
                        <div class="space1">
                            <div class="floatlabeltxt show-hide inputFieldFontSize">End Date</div>
                            <ion-list>
                                <div class="item itemBorader" ion-datetime-picker ng-model="data.enddatetimeValue" aria-placeholder="End Date">
                                    {{startDatetimeValue| date: "yyyy-MM-dd H:mm:ss"}} <img class="calendericon" src="img/calender.png">
                                </div>
                            </ion-list>
                        </div>
                    </form>
                </div>


                <button ng-click="gotoEventHistory(data,eventHistoryForm)" class="button button-balanced stButton btnMaarginTop1">Submit</button>



            </div>
        </div>

    </ion-content>
</ion-view>
