<ion-view view-title="Replay Route">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content class="lgBackgroundWhite">
        <div class="commonLeftMargin">
            <div class="containerLogin">
                <div class="LoginHeading">
                    <form name="replayRouteForm">
                        <label ng-show="selectedvehicle" class="floatlabeltxt show-hide inputFieldFontSize">Select Vehicle</label>
                        <select ng-model="selectedvehicle" class="dropdown" name="selectedvehicle" required ng-options="v for v in dummyVehicle"
                            ng-class="{error: signupStep1Form.selectedvehicle.$invalid && Validate}">
                            <option value=""disabled selected>Select Vehicle</option>
                             </select>
                        <div class="space1">
                            <label class="floatlabeltxt show-hide inputFieldFontSize">Start Date</label>
                            <ion-list>
                                <div class="item itemBorader" ion-datetime-picker ng-model="startdatetimeValue" aria-placeholder="Start Date">
                                    {{datetimeValue| date: "yyyy-MM-dd H:mm:ss"}} <img class="calendericon" src="img/calender.png">
                                </div>

                            </ion-list>
                        </div>
                    </form>
                </div>
                <button ng-click="gotoReplayRpute()" class="button button-balanced stButton btnMaarginTop1">Submit</button>
            </div>
        </div>

    </ion-content>
    <!--<div class="bar bar-footer bar-balanced">
        <div class="title">Footer</div>
    </div>-->
</ion-view>
