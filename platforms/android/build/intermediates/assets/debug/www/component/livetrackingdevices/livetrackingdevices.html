<ion-view view-title="Live Tracking">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content class="lgBackgroundWhite ltdHome">
        <div class="acGreyFont ltdMainDiv">Please Select a Vehicle from the List</div>
        <ion-list  >
            <div ng-repeat="tracker in trackerList">
            <ion-radio class=""ng-model="choice" ng-value="tracker.devid" >
                 <div class="">{{tracker.devid}}</div>
                 <span class="acSmallFonts">{{tracker.devid}}</span>
                 <span class="acSmallFonts floatRight acGreyFont">{{tracker.devid}}</span>
            </ion-radio>
            </div>
            
        </ion-list>
    </ion-content>
    
</ion-view>
