<ion-view view-title="Reset password">
    <div class="bar bar-header bar-light">
        <button class="button button-icon button-clear ion-arrow-left-c"
        	menu-toggle="left" ng-click="backToLogin()"></button>
        <h1 class="title">Reset password</h1>
    </div>
    <ion-content class="lgBackgroundWhite" scroll="false">
        <div class="commonLeftMargin">
            <div class="containerLogin fpMainTopMargin">
                <div class="LoginHeading">
                    <form name="forgotPasswordForm" novalidate> 
                        <!--<div class="space" disabled>
                            <label class="inputFieldFontSize">User Id</label>
                            <input placeholder="User ID" type="text" ng-model="data.userid" name="userid" required class="inputTextField">
                            </input>
                            <span class="error" ng-show="forgotPasswordForm.userid.$dirty && forgotPasswordForm.userid.$invalid">
                            <span ng-show="forgotPasswordForm.userid.$error.required">userid is required.</span>
                            </span>
                        </div>-->
                        
                        <div class="space">
                            <div class="acFontSize">Email</div>
                            <input placeholder="Enter Registered Email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
                            type="email" ng-model="data.email" name="email" required class="inputTextField" />
                            <!--<i class="icon bats-icon ion-android-information tooltip fpTooltipImg" 
                            title="Atleast 8 characters,a number and a latter required" animation="fade"></i>-->
                            <span class="red" ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid">
                                <span ng-show="forgotPasswordForm.email.$error.required">Email is required</span>
                                <span ng-show="forgotPasswordForm.email.$invalid">Invalid email address</span>
                            </span>
                        </div>
                    </form>
                     <button ng-disabled="forgotPasswordForm.email.$invalid"ng-click="gotoResetPassword(data, forgotPasswordForm)" class="button button-balanced stButton btnMaarginTop">Reset Password</button>
                </div>
            </div>
            
        </div>
    </ion-content>
</ion-view>
